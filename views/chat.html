<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="./chat.css">
</head>

<body>
    <div id="container">
        <!-- Left Sidebar for Groups -->
        <div id="leftSidebar">
            <button id="createGroupBtn">Create Group</button>
            <h3><strong>Your Groups</strong></h3>
            <ul id="groupList">
                <!-- The user's groups will be displayed here later -->
            </ul>
        </div>

        <!-- Chat Room Section -->
        <div id="chatSection">
            <h2>Chat Room</h2>
            <ul id="messages"></ul>
            <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Modal for Create Group Form -->
    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Group</h2>
            <form id="groupForm">
                <label for="groupName">Group Name:</label><br>
                <input type="text" id="groupName" name="groupName" required><br><br>

                <label for="groupMembers">Add members (mobile numbers):</label><br>
                <input type="tel" id="groupMemberMobile" placeholder="Enter mobile number" autocomplete="off">
                <button type="button" id="addMemberBtn">Add Member</button><br><br>

                <ul id="membersList"></ul> <!-- Display added members -->

                <button type="submit" id="submitGroupBtn">Create Group</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
</body>

</html>
