<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="./chat.css">
    <style>
        #groupManagement {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
        }

        #groupManagement h3 {
            margin-top: 0;
        }

        #groupManagement div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- Left Sidebar for Groups -->
        <div id="leftSidebar">
            <button id="createGroupBtn">Create Group</button>
            <h3><strong>Your Groups</strong></h3>
            <ul id="groupList">
                <!-- The user's groups will be displayed here -->
            </ul>
        </div>

        <!-- Chat Room Section -->
        <div id="chatSection">
            <h2>Chat Room</h2>
            <ul id="messages"></ul>
            <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off">
            <input type="file" id="fileInput" multiple accept="image/*,video/*,.pdf,.doc,.docx">
            <button id="sendBtn">Send</button>
        </div>

        <!-- Group Management Section -->
        <div id="groupManagement">
            <h3>Group Management</h3>
            <div>
                <h4>Add User to Group</h4>
                <input type="tel" id="addUserPhone" placeholder="Enter user's phone number">
                <button onclick="addUserToGroup()">Add User</button>
            </div>
            <div>
                <h4>Make User Admin</h4>
                <input type="tel" id="makeAdminUser" placeholder="Enter user phone number">
                <button onclick="makeUserAdmin()">Make Admin</button>
            </div>
            <div>
                <h4>Remove User from Group</h4>
                <input type="text" id="removeUserId" placeholder="Enter user phone number">
                <button onclick="removeUserFromGroup()">Remove User</button>
            </div>
        </div>
    </div>

    <!-- Modal for Create Group Form -->
    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Group</h2>
            <form id="groupForm">
                <label for="groupName">Group Name:</label><br>
                <input type="text" id="groupName" name="groupName" required><br><br>

                <label for="groupMembers">Add members (mobile numbers):</label><br>
                <input type="tel" id="groupMemberMobile" placeholder="Enter mobile number" autocomplete="off">
                <button type="button" id="addMemberBtn">Add Member</button><br><br>

                <ul id="membersList"></ul> <!-- Display added members -->

                <button type="submit" id="submitGroupBtn">Create Group</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
</body>

</html>
